---
- hosts: all
  name: Postgres deployment playbook
  become: true
  gather_facts: true

  collections:
    - tmax_opensql.postgres

  pre_tasks:
    - name: Initialize the user defined variables
      ansible.builtin.set_fact:
        disable_logging: false

  roles:
    - role: setup_repo
    - role: setup_pgbouncer
