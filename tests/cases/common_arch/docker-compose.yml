version: "3"

services:
  ansible-tester:
    build:
      context: ../../docker
      dockerfile: Dockerfile.ansible-tester
    environment:
      - OPENSQL_PG_TYPE
      - OPENSQL_PG_VERSION
      - OPENSQL_OS_TYPE
      - CASE_NAME
    volumes:
      - ../..:/workspace
    command: "/workspace/docker/exec-tests.sh"
  primary1-centos7:
    privileged: true
    build:
      context: ../../docker
      dockerfile: Dockerfile.centos7
    cap_add:
      - SYS_ADMIN
    volumes:
      - .:/workspace
      - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    command: /usr/sbin/init
  standby1-centos7:
