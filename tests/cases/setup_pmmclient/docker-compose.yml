version: "1"

services:
  ansible-tester:
    build:
      context: ../../docker
      dockerfile: Dockerfile.ansible-tester
    environment:
      - OPENSQL_PG_TYPE
      - OPENSQL_PG_VERSION
      - OPENSQL_OS_TYPE
      - CASE_NAME
    volumes:
      - ../..:/workspace
    command: "/workspace/docker/exec-tests.sh"

  pmmserver1-debian10:
    privileged: true
    build:
      context: ../../docker
      dockerfile: Dockerfile.debian10
    cap_add:
      - SYS_ADMIN
    volumes:
      - .:/workspace
      - /sys/fs/cgroup/:/sys/fs/cgroup:ro

  primary1-debian10:
    privileged: true
    build:
      context: ../../docker
      dockerfile: Dockerfile.debian10
    cap_add:
      - SYS_ADMIN
