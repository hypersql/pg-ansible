- name: "Ensure /etc/systemd/system/{{ repmgrd_service }}.service.d exists"
  ansible.builtin.file:
    path: "/etc/systemd/system/{{ repmgrd_service }}.service.d"
    mode: "0744"
    state: directory
  become: true
  when:
    - ansible_os_family == 'RedHat'
    - use_system_user

- name: "Write /etc/systemd/system/{{ repmgrd_service }}.service.d/override.conf"
  ansible.builtin.template:
    src: override.conf.j2
    dest: "/etc/systemd/system/{{ repmgrd_service }}.service.d/override.conf"
    mode: "0600"
    owner: root
    group: root
  become: true
  when:
    - ansible_os_family == 'RedHat'
    - use_system_user

- name: "Write /etc/default/repmgrd"
  ansible.builtin.template:
    src: default.repmgrd.j2
    dest: /etc/default/repmgrd
    mode: "0700"
    owner: root
    group: root
  become: true
  when: ansible_os_family == 'Debian'

- name: Create repmgr socket domain directories
  file:
    path: "/var/run/repmgr"
    owner: "{{ pg_owner }}"
    group: "{{ pg_group }}"
    mode: 0755
    state: directory
    recurse: yes
  become: true

- name: Enable and start repmgrd
  ansible.builtin.systemd:
    name: "{{ repmgrd_service }}"
    state: restarted
    daemon_reload: true
  become: true
  when: use_system_user

- name: Start repmgrd start
  ansible.builtin.command: >
    {{ pg_bin_path }}/repmgrd -f {{ repmgr_configuration_file }} -p {{ repmgr_pid_file }} -d --verbose
  when: not use_system_user
  become: true
  become_user: "{{ pg_owner }}"
