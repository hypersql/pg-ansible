---
- name: Set postgis version
  set_fact:
    postgis_version: 32
    pgaudit_version: 16
    pg_hint_plan_version: "1_4_1"
  when: pg_major_version == 14

- name: Set pgaudit version
  set_fact:
    postgis_version: 33
    pgaudit_version: 17
    pg_hint_plan_version: "1_5_0"
  when: pg_major_version == 15
